 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="./styles/css/main.css">
   <!-- Поменять на Material Icons -->
   <script src="https://kit.fontawesome.com/cb39556d4f.js" crossorigin="anonymous"></script> 
   <title>Travel Website</title>
 </head>
 <body>
   <header class="header">
     <div class="container">
       <div class="header-wrapper">
         <div class="header-logo">
           <a href='#'><img src='./assets/img/header/logo.svg'></a>
           <a href='#'><img src='./assets/img/header/title.svg'></a>
         </div>

         <div class="header-nav">
           <a href='#'>Destination</a>
           <a href='#'>Offer</a>
           <a href='#'>Tour</a>
           <a href='#'>Blog</a>
         </div>

         <div class="header-info">
           <i class="info-icon far fa-user fa-lg"></i>
           <a class="info-title" href='#'>My Account</a>
           <i class="info-search fas fa-search"></i>
         </div>
       </div>

      </div>
    </header>

    <main>
      <div class="banner">
        <div class="container">
          <div class="banner-inner" style="background-image: url('./assets/img/banner/banner.jpg');">
            <div class="banner-info">
              <div class="banner-title">It’s Time To Explore The World</div>
              <div class="banner-button"><a href="#">Plan Your Trip</a></div>
            </div>
            <div class="banner-options"></div>
          </div>
          <div class="banner-switch">
            <div class="switch-button"><span class="material-icons">chevron_left</span></div>
            <div class="switch-button"><span class="material-icons">chevron_right</span></div>
            <div class="switch-number">03</div>
          </div>
        </div>
      </div>
    </main>
 </body>
 </html>
